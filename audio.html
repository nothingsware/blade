<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
            background-color: #000; /* Optional: dark background for better contrast */
        }

        audio {
            display: none; /* Hide the default audio controls */
        }

        .mute-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .mute-button:hover {
            transform: scale(1.1);
        }

        .mute-button i {
            font-size: 24px; /* Size of the icon */
        }
    </style>
</head>
<body>
    <audio id="myAudio" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="muteButton" class="mute-button">
        <i id="muteIcon" class="fa-solid fa-volume-high"></i>
    </div>

    <script>
        const audio = document.getElementById('myAudio');
        const muteButton = document.getElementById('muteButton');
        const muteIcon = document.getElementById('muteIcon');

        muteButton.addEventListener('click', () => {
            if (audio.muted) {
                audio.muted = false;
                muteIcon.classList.remove('fa-volume-xmark');
                muteIcon.classList.add('fa-volume-high');
            } else {
                audio.muted = true;
                muteIcon.classList.remove('fa-volume-high');
                muteIcon.classList.add('fa-volume-xmark');
            }
        });

        // Start the audio manually for testing purposes
        document.body.addEventListener('click', () => {
            audio.play().catch(error => {
                console.error('Audio play failed:', error);
            });
        });
    </script>
</body>
</html>
